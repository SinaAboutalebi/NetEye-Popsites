- name: Ensure base dirs
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop:
    - /opt/neteye
    - /opt/neteye/blackbox
    - /opt/neteye/agent

- name: Deploy blackbox.yml
  ansible.builtin.template:
    src: blackbox.yml.j2
    dest: /opt/neteye/blackbox/blackbox.yml
    owner: root
    group: root
    mode: "0644"

- name: Deploy prometheus.yml (agent)
  ansible.builtin.template:
    src: prometheus.agent.yml.j2
    dest: /opt/neteye/agent/prometheus.yml
    owner: root
    group: root
    mode: "0644"

- name: Deploy joint docker-compose
  ansible.builtin.copy:
    src: docker-compose.yml
    dest: /opt/neteye/docker-compose.yml
    owner: root
    group: root
    mode: "0644"

- name: Start/Update NetEye stack
  community.docker.docker_compose_v2:
    project_src: /opt/neteye
    state: present
    pull: always
